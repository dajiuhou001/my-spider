name: Auto Spider Bot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run_spider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Libs
        run: npm install playwright cheerio

      - name: Install Browser
        run: npx playwright install chromium --with-deps

      - name: Create Script
        run: |
          cat << 'EOF' > spider_script.js
          const { chromium } = require('playwright');
          const cheerio = require('cheerio');
          const http = require('http');

          function pushData(data) {
            return new Promise((resolve) => {
              const postData = JSON.stringify({ data });
              const options = {
                hostname: '204.141.218.119',
                port: 4000,
                path: '/api/update',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Content-Length': Buffer.byteLength(postData)
                }
              };
              const req = http.request(options, (res) => resolve(res.statusCode));
              req.on('error', () => resolve('Connect Error'));
              req.write(postData);
              req.end();
            });
          }

          async function run() {
            console.log('--- 启动诊断增强模式 ---');
            const browser = await chromium.launch({ headless: true });
            const context = await browser.newContext({
              userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/143.0.0.0 Safari/537.36 Edg/143.0.0.0',
              extraHTTPHeaders: {
                'X-Forwarded-For': '114.226.110.' + Math.floor(Math.random() * 254),
                'Accept-Language': 'zh-CN,zh;q=0.9'
              }
            });

            await context.addCookies([{
              name: 'cf_clearance',
              value: 'hGqOKGlLUQOdBIMiOFvKOcW3kPBkvDPr5XgRTJMCQ_U-1767995732-1.2.1.1-zMyCvc_wL_LFCvoBTlaImCPAkZMwlUBilOFVRBjpccUJliQBGGriP9Ma6y_iqalTDGI4A8Q31RYfIWvaSplc4qIoKTmE._DLgYqMmbJccjcrm_TDsoCAr2oIOnzgh2cRmvo0xzROXn40cD.OyhtOvWYXDK49gq2GfliqGO8t85HGDhdeDd7vybMQV3SLWSYG6mhoR6KHPs9SgUkrk4aZEr9vaNrMyYYUFMIBNqpGHOo',
              domain: 's.url99.me',
              path: '/'
            }]);

            const page = await context.newPage();
            try {
              console.log('1. 进入页面...');
              await page.goto('https://s.url99.me/7cnr519a', { waitUntil: 'load', timeout: 60000 });
              
              console.log('2. 等待内容 (强制等待15秒)...');
              await page.waitForTimeout(15000);

              const html = await page.content();
              const $ = cheerio.load(html);
              const list = [];
              
              // 尝试更广泛的选择器匹配
              const rows = $('tr');
              console.log('3. 检测到页面所有 <tr> 数量:', rows.length);

              rows.each((i, el) => {
                const text = $(el).text();
                if (text.includes('在线')) {
                  const cells = $(el).find('td');
                  const num = cells.eq(0).text().trim() || '未知号码';
                  list.push({ number: num, status: '在线' });
                }
              });

              console.log(`4. 最终抓取数量: ${list.length}`);

              if (list.length === 0) {
                console.log('--- 关键诊断信息 (页面Body预览) ---');
                console.log($('body').text().replace(/\s+/g, ' ').substring(0, 500));
              }

              await pushData(list);
              console.log('5. 推送完成');

            } catch (e) {
              console.error('❌ 执行报错:', e.message);
            } finally {
              await browser.close();
              console.log('--- 任务结束 ---');
            }
          }
          run();
          EOF

      - name: Run Script
        run: node spider_script.js
