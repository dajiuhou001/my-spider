name: Auto Spider Bot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run_spider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Libs
        run: npm install playwright cheerio

      - name: Install Browser
        run: npx playwright install chromium --with-deps

      - name: Create Script
        run: |
          cat << 'EOF' > spider_script.js
          const { chromium } = require('playwright');
          const http = require('http');

          async function run() {
            console.log('--- 启动全框架穿透模式 ---');
            const browser = await chromium.launch({ headless: true });
            const context = await browser.newContext({
              userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
              viewport: { width: 1920, height: 1080 }
            });

            await context.addCookies([{
              name: 'cf_clearance',
              value: 'hGqOKGlLUQOdBIMiOFvKOcW3kPBkvDPr5XgRTJMCQ_U-1767995732-1.2.1.1-zMyCvc_wL_LFCvoBTlaImCPAkZMwlUBilOFVRBjpccUJliQBGGriP9Ma6y_iqalTDGI4A8Q31RYfIWvaSplc4qIoKTmE._DLgYqMmbJccjcrm_TDsoCAr2oIOnzgh2cRmvo0xzROXn40cD.OyhtOvWYXDK49gq2GfliqGO8t85HGDhdeDd7vybMQV3SLWSYG6mhoR6KHPs9SgUkrk4aZEr9vaNrMyYYUFMIBNqpGHOo',
              domain: 's.url99.me',
              path: '/'
            }]);

            const page = await context.newPage();
            try {
              console.log('1. 正在加载主页面...');
              await page.goto('https://s.url99.me/7cnr519a', { waitUntil: 'networkidle', timeout: 60000 });
              await page.waitForTimeout(15000); // 强制等待数据加载

              // --- 诊断环节：拍照 ---
              console.log('2. 正在拍摄页面截图 (存入 logs)...');
              await page.screenshot({ path: 'debug_screen.png', fullPage: true });

              const list = [];
              const allFrames = page.frames();
              console.log(`3. 检测到页面共有 ${allFrames.length} 个框架 (Frames)`);

              // 遍历所有框架，深度搜索每一个角落
              for (const frame of allFrames) {
                try {
                  const content = await frame.innerText('body');
                  // 使用更宽松的正则：匹配 5位以上数字
                  const matches = content.match(/\d{5,}/g) || [];
                  if (content.includes('在线')) {
                    console.log(`在框架 [${frame.name() || '匿名'}] 中发现关键词！内容长度: ${content.length}`);
                    // 如果发现“在线”和“数字”，则认为抓到了
                    matches.forEach(num => {
                        // 简单的在线状态判定逻辑：数字附近有在线字样
                        if (content.includes(num)) {
                           list.push({ number: num, status: '在线' });
                        }
                    });
                  }
                } catch (e) { /* 忽略单个框架解析错误 */ }
              }

              // 去重
              const uniqueList = Array.from(new Set(list.map(i => i.number))).map(n => ({number: n, status: '在线'}));

              console.log(`4. 最终汇总: ${uniqueList.length} 个号码`);
              
              if (uniqueList.length > 0) {
                 console.log('同步中...');
                 // 此处省略 pushData 调用，先看能不能抓到
              } else {
                 console.log('--- 诊断反馈 ---');
                 console.log('页面当前标题:', await page.title());
                 const bodySnippet = await page.evaluate(() => document.body.innerText.substring(0, 300));
                 console.log('主体文本预览:', bodySnippet);
              }

            } catch (e) {
              console.error('任务失败:', e.message);
            } finally {
              await browser.close();
            }
          }
          run();
          EOF

      - name: Run
        run: node spider_script.js

      - name: Upload Debug Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug_screen.png
