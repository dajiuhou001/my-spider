name: Auto Spider Bot
on:
  schedule:
    - cron: '*/15 * * * *' # 每15分钟运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  run_spider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Create Script File
        # 这里使用 cat 命令创建文件，完美避免引号冲突
        run: |
          cat << 'EOF' > spider_script.js
          const axios = require('axios');
          const cheerio = require('cheerio');

          async function run() {
            console.log('--- 启动爬虫任务 ---');
            try {
              // 1. 抓取目标网站
              const res = await axios.post('https://s.url99.me/7cnr519a', 'password=160301', {
                headers: { 
                  'Content-Type': 'application/x-www-form-urlencoded',
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
                }
              });

              const $ = cheerio.load(res.data);
              const list = [];
              
              $('tr.el-table__row').each((i, el) => {
                const number = $(el).find('.el-table_1_column_1 .cell').text().trim();
                const status = $(el).find('.el-table_1_column_3 .cell span').text().trim();
                if (status.includes('在线') && number) {
                  list.push({ number, status: '在线' });
                }
              });

              console.log('抓取成功，在线号码数量:', list.length);

              // 2. 推送到宝塔服务器
              // 注意：IP 地址已修正（去掉了多余的 http://）
              await axios.post('http://204.141.218.119:4000/api/update', { data: list });
              console.log('数据已成功同步至宝塔服务器');

            } catch (e) {
              console.error('任务执行失败:', e.message);
              process.exit(1);
            }
          }
          run();
          EOF

      - name: Execute Script
        run: node spider_script.js
