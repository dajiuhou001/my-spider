name: Auto Spider Bot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run_spider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Libs
        run: npm install playwright cheerio

      - name: Install Browser
        run: npx playwright install chromium --with-deps

      - name: Create Script
        run: |
          cat << 'EOF' > spider_script.js
          const { chromium } = require('playwright');
          const cheerio = require('cheerio');
          const http = require('http');

          function pushData(data) {
            return new Promise((resolve) => {
              const postData = JSON.stringify({ data });
              const options = {
                hostname: '204.141.218.119',
                port: 4000,
                path: '/api/update',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Content-Length': Buffer.byteLength(postData)
                }
              };
              const req = http.request(options, (res) => resolve(res.statusCode));
              req.on('error', () => resolve('Connect Error'));
              req.write(postData);
              req.end();
            });
          }

          async function run() {
            console.log('--- 启动万无一失模式 ---');
            const browser = await chromium.launch({ headless: true });
            const context = await browser.newContext({
              userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/143.0.0.0 Safari/537.36 Edg/143.0.0.0',
              viewport: { width: 1280, height: 800 }
            });

            await context.addCookies([{
              name: 'cf_clearance',
              value: 'hGqOKGlLUQOdBIMiOFvKOcW3kPBkvDPr5XgRTJMCQ_U-1767995732-1.2.1.1-zMyCvc_wL_LFCvoBTlaImCPAkZMwlUBilOFVRBjpccUJliQBGGriP9Ma6y_iqalTDGI4A8Q31RYfIWvaSplc4qIoKTmE._DLgYqMmbJccjcrm_TDsoCAr2oIOnzgh2cRmvo0xzROXn40cD.OyhtOvWYXDK49gq2GfliqGO8t85HGDhdeDd7vybMQV3SLWSYG6mhoR6KHPs9SgUkrk4aZEr9vaNrMyYYUFMIBNqpGHOo',
              domain: 's.url99.me',
              path: '/'
            }]);

            const page = await context.newPage();
            try {
              console.log('1. 正在进入系统...');
              await page.goto('https://s.url99.me/7cnr519a', { waitUntil: 'networkidle', timeout: 60000 });
              
              const title = await page.title();
              console.log('2. 页面标题确认:', title);

              console.log('3. 等待数据渲染 (采用多重保障等待)...');
              // 策略：等待 el-table 的行出现
              await page.waitForSelector('.el-table__row', { timeout: 25000 }).catch(() => {
                  console.log('警告：等待超时，尝试继续解析当前 DOM');
              });

              // 给 Vue 框架最后的渲染时间
              await page.waitForTimeout(3000);

              const html = await page.content();
              const $ = cheerio.load(html);
              const list = [];
              
              console.log('4. 开始解析表格行...');
              $('tr.el-table__row').each((i, el) => {
                // 自动寻找第 1 列和第 3 列，不再依赖不稳定的 el-table_1_column_X
                const cells = $(el).find('td .cell');
                const num = cells.eq(0).text().trim(); // 第一列：号码
                const sts = cells.eq(2).text().trim(); // 第三列：状态
                
                if (num && sts.includes('在线')) {
                  list.push({ number: num, status: '在线' });
                }
              });

              console.log(`5. 抓取成功！发现在线号码: ${list.length} 个`);

              if (list.length === 0) {
                console.log('调试：未抓到号码。检查表格第一行文本：', $('tr.el-table__row').first().text().replace(/\s+/g, ' '));
              }

              console.log('6. 执行同步...');
              const status = await pushData(list);
              console.log('推送结果:', status);

            } catch (e) {
              console.error('❌ 执行过程中崩溃:', e.message);
            } finally {
              await browser.close();
              console.log('--- 任务结束 ---');
            }
          }
          run();
          EOF

      - name: Run Script
        run: node spider_script.js
