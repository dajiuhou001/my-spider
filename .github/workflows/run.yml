name: Auto Spider Bot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run_spider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install playwright cheerio

      - name: Install Browser
        run: npx playwright install chromium --with-deps

      - name: Create Script File
        run: |
          cat << 'EOF' > spider_script.js
          const { chromium } = require('playwright');
          const cheerio = require('cheerio');
          const http = require('http');

          // 核心函数：使用原生 http 模块发送数据，避免 axios 的环境报错
          function pushData(data) {
            return new Promise((resolve, reject) => {
              const postData = JSON.stringify({ data });
              const options = {
                hostname: '204.141.218.119',
                port: 4000,
                path: '/api/update',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Content-Length': Buffer.byteLength(postData)
                }
              };
              const req = http.request(options, (res) => {
                resolve('Status: ' + res.statusCode);
              });
              req.on('error', (e) => reject(e));
              req.write(postData);
              req.end();
            });
          }

          async function run() {
            console.log('--- 启动 Playwright 引擎 ---');
            const browser = await chromium.launch({ headless: true });
            const context = await browser.newContext({
              userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/143.0.0.0 Safari/537.36 Edg/143.0.0.0'
            });

            await context.addCookies([{
              name: 'cf_clearance',
              value: 'hGqOKGlLUQOdBIMiOFvKOcW3kPBkvDPr5XgRTJMCQ_U-1767995732-1.2.1.1-zMyCvc_wL_LFCvoBTlaImCPAkZMwlUBilOFVRBjpccUJliQBGGriP9Ma6y_iqalTDGI4A8Q31RYfIWvaSplc4qIoKTmE._DLgYqMmbJccjcrm_TDsoCAr2oIOnzgh2cRmvo0xzROXn40cD.OyhtOvWYXDK49gq2GfliqGO8t85HGDhdeDd7vybMQV3SLWSYG6mhoR6KHPs9SgUkrk4aZEr9vaNrMyYYUFMIBNqpGHOo',
              domain: 's.url99.me',
              path: '/'
            }]);

            const page = await context.newPage();

            try {
              console.log('1. 正在访问页面...');
              await page.goto('https://s.url99.me/7cnr519a', { waitUntil: 'networkidle', timeout: 60000 });

              // 【关键】增加显式等待，确保内容不是空的
              console.log('2. 等待内容加载...');
              await page.waitForTimeout(10000); 

              const html = await page.content();
              const $ = cheerio.load(html);
              const list = [];
              
              $('tr.el-table__row').each((i, el) => {
                const number = $(el).find('.el-table_1_column_1 .cell').text().trim();
                const status = $(el).find('.el-table_1_column_3 .cell span').text().trim();
                if (status.includes('在线') && number) {
                  list.push({ number, status: '在线' });
                }
              });

              console.log('抓取成功，发现在线数量:', list.length);

              if (list.length === 0) {
                 console.log('警告：抓取结果为0，可能是Cookie过期或当前无在线号码');
              }

              console.log('3. 正在同步到服务器 (原生模式)...');
              const result = await pushData(list);
              console.log('服务器响应:', result);
              console.log('--- 任务结束 ---');

            } catch (e) {
              console.error('❌ 错误:', e.message);
              process.exit(1);
            } finally {
              await browser.close();
            }
          }
          run();
          EOF

      - name: Execute Script
        run: node spider_script.js
