name: Auto Spider Bot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run_spider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Libs
        run: npm install playwright cheerio

      - name: Install Browser
        run: npx playwright install chromium --with-deps

      - name: Create Script
        run: |
          cat << 'EOF' > spider_script.js
          const { chromium } = require('playwright');
          const http = require('http');

          function pushData(data) {
            return new Promise((resolve) => {
              const postData = JSON.stringify({ data });
              const options = {
                hostname: '204.141.218.119',
                port: 4000,
                path: '/api/update',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Content-Length': Buffer.byteLength(postData)
                }
              };
              const req = http.request(options, (res) => resolve(res.statusCode));
              req.on('error', () => resolve('Error'));
              req.write(postData);
              req.end();
            });
          }

          async function run() {
            console.log('--- 启动网络嗅探捕获模式 ---');
            const browser = await chromium.launch({ headless: true });
            const context = await browser.newContext({
              userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/143.0.0.0 Safari/537.36 Edg/143.0.0.0'
            });

            await context.addCookies([{
              name: 'cf_clearance',
              value: 'hGqOKGlLUQOdBIMiOFvKOcW3kPBkvDPr5XgRTJMCQ_U-1767995732-1.2.1.1-zMyCvc_wL_LFCvoBTlaImCPAkZMwlUBilOFVRBjpccUJliQBGGriP9Ma6y_iqalTDGI4A8Q31RYfIWvaSplc4qIoKTmE._DLgYqMmbJccjcrm_TDsoCAr2oIOnzgh2cRmvo0xzROXn40cD.OyhtOvWYXDK49gq2GfliqGO8t85HGDhdeDd7vybMQV3SLWSYG6mhoR6KHPs9SgUkrk4aZEr9vaNrMyYYUFMIBNqpGHOo',
              domain: 's.url99.me',
              path: '/'
            }]);

            const page = await context.newPage();
            let capturedData = null;

            // 监听所有的网络响应
            page.on('response', async (response) => {
                const url = response.url();
                // 寻找可能的 API 接口（通常包含 list, get, query 等关键词）
                if (url.includes('/api/') || response.request().resourceType() === 'fetch') {
                    try {
                        const text = await response.text();
                        if (text.includes('在线') || text.includes('number')) {
                            console.log('发现疑似数据接口:', url);
                            capturedData = JSON.parse(text);
                        }
                    } catch (e) {}
                }
            });

            try {
              console.log('1. 进入页面并等待接口响应...');
              await page.goto('https://s.url99.me/7cnr519a', { waitUntil: 'networkidle', timeout: 60000 });
              
              // 模拟滑动来触发表格请求数据
              await page.mouse.wheel(0, 1000);
              await page.waitForTimeout(10000);

              const list = [];
              
              // 如果抓到了 JSON 数据，直接解析 JSON
              if (capturedData) {
                  console.log('2. 正在解析捕获到的 JSON 数据...');
                  // 这里需要根据实际接口结构调整，通常数据在 data 或 list 字段里
                  const rawList = capturedData.data || capturedData.list || capturedData;
                  if (Array.isArray(rawList)) {
                      rawList.forEach(item => {
                          // 根据常见字段名匹配
                          const num = item.number || item.account || item.phone;
                          const status = item.status || item.state;
                          if (num && String(status).includes('在线')) {
                              list.push({ number: String(num), status: '在线' });
                          }
                      });
                  }
              }

              // 备用：如果 API 没捕获到，尝试直接扫描 DOM 中的所有文字
              if (list.length === 0) {
                  console.log('2. API 捕获为空，尝试全文本正则表达式提取...');
                  const bodyText = await page.innerText('body');
                  // 匹配：连续数字 + 空格/换行 + 在线
                  const regex = /(\d{5,})\s+在线/g;
                  let match;
                  while ((match = regex.exec(bodyText)) !== null) {
                      list.push({ number: match[1], status: '在线' });
                  }
              }

              console.log(`3. 最终汇总在线号码: ${list.length} 个`);
              if (list.length > 0) {
                  console.log('抓取到的列表:', list.map(i => i.number).join(', '));
                  await pushData(list);
              } else {
                  console.log('无法在页面文本中找到符合 "数字 + 在线" 格式的内容');
              }

            } catch (e) {
              console.error('❌ 任务失败:', e.message);
            } finally {
              await browser.close();
            }
          }
          run();
          EOF

      - name: Run
        run: node spider_script.js
